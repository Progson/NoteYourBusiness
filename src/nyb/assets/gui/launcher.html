<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoteYourBusiness — GUI</title>
  <style>
    :root{
      --bg: #0b0d13;
      --card: rgba(255,255,255,.06);
      --card-2: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.18);
      --text: #e8eaed;
      --muted: #a8b0bd;
      --accent: #f8b43a;
      --accent-2:#ffde91;
      --shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      --radius: 22px;
    }
    .light{ --bg:#fbfbfd; --card:rgba(0,0,0,.04); --card-2:rgba(0,0,0,.06); --stroke:rgba(0,0,0,.10); --text:#0b0d13; --muted:#4c5563; --shadow: 0 6px 18px rgba(62,73,87,.20), inset 0 1px 0 rgba(255,255,255,.4); }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial; color:var(--text); background: radial-gradient(1200px 600px at 80% -10%, rgba(248,180,58,.25), transparent), radial-gradient(800px 400px at -10% 120%, rgba(248,180,58,.18), transparent), var(--bg);} 

    header{position:sticky; top:0; z-index:10; backdrop-filter: blur(8px); background: linear-gradient(to bottom, rgba(0,0,0,.38), transparent); border-bottom:1px solid var(--stroke);} 
    .wrap{max-width:1100px; margin:0 auto; padding:18px 22px; display:flex; align-items:center; justify-content:space-between; gap:14px}
    .brand{display:flex; align-items:center; gap:14px; text-decoration:none; color:inherit}
    .brand .title{font-weight:700; letter-spacing:.2px; font-size:clamp(18px,2vw,22px)}
    .logo{width:40px;height:40px; display:grid; place-items:center; position:relative}
    .logo::after{content:""; position:absolute; inset:-18px; background: radial-gradient(closest-side, rgba(248,180,58,.45), transparent 70%); filter: blur(8px); opacity:.8; pointer-events:none}

    .toggle{display:flex; align-items:center; gap:10px}
    .switch{position:relative; width:56px; height:32px; border-radius:999px; background:var(--card); border:1px solid var(--stroke); box-shadow:var(--shadow); cursor:pointer; transition:.25s}
    .dot{position:absolute; top:50%; left:4px; translate:0 -50%; width:24px; height:24px; border-radius:50%; background:linear-gradient(180deg, var(--accent-2), var(--accent)); box-shadow:0 6px 14px rgba(248,180,58,.45); transition:.3s cubic-bezier(.2,.8,.2,1)}
    body.light .dot{left:28px}

    main{max-width:1100px; margin:26px auto 40px; padding:0 22px}
    .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:22px}
    @media (max-width:760px){.grid{grid-template-columns:1fr}}
    /* Notatka na całą szerokość drugiego rzędu */
    .tile.note {
      grid-column: 1 / span 2;   /* zajmuje 2 kolumny */
      min-height: 240px;
    }
    .tile{position:relative; border-radius:var(--radius); padding:clamp(24px,4vw,34px); background: linear-gradient(180deg, var(--card-2), var(--card)); border:1px solid var(--stroke); box-shadow:var(--shadow); display:flex; align-items:center; justify-content:center; min-height:220px; overflow:hidden; isolation:isolate}
    .tile::before{content:""; position:absolute; inset:0; background: radial-gradient(300px 220px at 75% 15%, rgba(248,180,58,.14), transparent 60%); opacity:.9; pointer-events:none; z-index:0}

    /* FULL-TILE CLICKABLE BUTTON */
    .tile button{all:unset; position:absolute; inset:0; width:100%; height:100%; cursor:pointer; display:grid; place-items:center; gap:8px; text-align:center}

    .label{font-size:clamp(16px,2.2vw,22px); font-weight:600; letter-spacing:.2px; margin-top:-10px}
    .icon{width:110px; height:110px; filter: drop-shadow(0 12px 24px rgba(248,180,58,.35))}
    .tile button:focus-visible{outline:3px solid var(--accent); outline-offset:4px; border-radius:18px}
    .tile:hover{transform:translateY(-2px); box-shadow:0 14px 40px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.05)}

    /* Ripple */
    .ripple{position:absolute; border-radius:50%; pointer-events:none; transform:translate(-50%,-50%) scale(0); animation:ripple .6s ease-out; background: radial-gradient(circle, rgba(248,180,58,.35), rgba(248,180,58,.1) 60%, transparent 70%)}
    @keyframes ripple{to{transform:translate(-50%,-50%) scale(8); opacity:0}}

    /* === SVG ANIMATIONS === */
    /* Lock shackle pivot around hinge */
    .icon .shackle{ transition: transform .55s cubic-bezier(.2,.8,.2,1), filter .3s; transform-box: fill-box; transform-origin: 64px 44px; }

    /* Encrypt: start a tiny bit ajar, then closes and bounces in place */
    .encrypt .icon .shackle{ transform: rotate(-8deg) translate(-1px,-1px); }
    .encrypt:hover .icon .shackle{ transform: rotate(0deg) translate(0,0); }
    .encrypt:hover .icon .keyhole{ transform: translateY(1px); }

    /* Decrypt: closed by default, opens clearly on hover */
    .decrypt .icon .shackle{ transform: rotate(0deg); }
    .decrypt:hover .icon .shackle{ transform: rotate(-42deg) translate(-3px,-2px); filter: drop-shadow(0 6px 10px rgba(248,180,58,.35)); }
    .decrypt:hover .icon .keyhole{ transform: translateY(-1px); }
    .icon .keyhole{ transition: transform .35s; transform-origin: center; }

    /* Notebook: lines slide like writing and corner flips slightly */
    .note .line{ transition: transform .45s; }
    .note:hover .line.l1{ transform: translateX(2px); }
    .note:hover .line.l2{ transform: translateX(4px); }
    .note:hover .line.l3{ transform: translateX(1px); }
    .note .corner{ transform-box: fill-box; transform-origin: 100% 0%; transition: transform .45s; }
    .note:hover .corner{ transform: rotate(-10deg) translate(-4px,4px); }

    /* Settings: gear spin */
    @keyframes spin{ from{transform:rotate(0)} to{transform:rotate(360deg)} }
    .settings .gear-rotor{ transition: transform .4s; transform-origin: 64px 64px; }
    .settings:hover .gear-rotor{ animation: spin 1.1s ease-in-out; }

    footer{border-top:1px solid var(--stroke); background:linear-gradient(to top, rgba(0,0,0,.35), transparent); color:var(--muted);} 
    .footer-wrap{max-width:1100px; margin:0 auto; padding:16px 22px; display:flex; align-items:center; justify-content:space-between; gap:10px; font-size:14px}
  </style>
</head>
<body class="allow-motion">
  <header>
    <div class="wrap">
      <a class="brand" href="#" aria-label="NoteYourBusiness">
        <span class="logo" aria-hidden="true">
          <svg width="40" height="40" viewBox="0 0 64 64" fill="none" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#ffde91"/>
                <stop offset="1" stop-color="#f8b43a"/>
              </linearGradient>
            </defs>
            <rect x="10" y="9" width="30" height="36" rx="6" fill="url(#g1)"/>
            <path d="M40 9v9a4 4 0 0 0 4 4h9" fill="#f1a51c"/>
            <rect x="17" y="18" width="16" height="3" rx="1.5" fill="#fff" opacity=".9"/>
            <rect x="17" y="25" width="16" height="3" rx="1.5" fill="#fff" opacity=".9"/>
            <rect x="17" y="32" width="16" height="3" rx="1.5" fill="#fff" opacity=".9"/>
            <rect x="34" y="32" width="20" height="16" rx="5" fill="#f1a51c"/>
            <rect x="38" y="28" width="12" height="10" rx="6" fill="#f1a51c"/>
            <circle cx="44" cy="40" r="3" fill="#d67f00"/>
          </svg>
        </span>
        <span class="title">NoteYourBusiness</span>
      </a>
      <div class="toggle" aria-label="Przełącz motyw">
        <span style="font-weight:600; color:var(--muted);">Motyw</span>
        <div class="switch" role="button" aria-pressed="false" tabindex="0" id="themeSwitch">
          <span class="dot"></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" role="list">

      <!-- SZYFRUJ -->
      <div class="tile encrypt" role="listitem">
        <button type="button" class="btn" aria-label="Szyfruj pliki lub folder">
          <svg class="icon" viewBox="0 0 128 128" aria-hidden="true">
            <defs>
              <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#ffde91"/>
                <stop offset="1" stop-color="#f8b43a"/>
              </linearGradient>
            </defs>
            <!-- korpus -->
            <rect x="26" y="58" width="76" height="52" rx="14" fill="url(#gold)"/>
            <!-- pałąk (zamykanie) -->
            <g class="shackle">
              <path d="M42 60V44c0-18 12-28 22-28s22 10 22 28v16" fill="none" stroke="#f8b43a" stroke-width="12" stroke-linecap="round"/>
            </g>
            <circle class="keyhole" cx="64" cy="84" r="8" fill="#cf7c00"/>
          </svg>
          <div class="label">Szyfruj</div>
        </button>
      </div>

      <!-- ODSZYFRUJ -->
      <div class="tile decrypt" role="listitem">
        <button type="button" class="btn" aria-label="Odszyfruj pliki lub folder">
          <svg class="icon" viewBox="0 0 128 128" aria-hidden="true">
            <defs>
              <linearGradient id="gold2" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#ffde91"/>
                <stop offset="1" stop-color="#f8b43a"/>
              </linearGradient>
            </defs>
            <rect x="26" y="58" width="76" height="52" rx="14" fill="url(#gold2)"/>
            <!-- pałąk (otwieranie na hover) -->
            <g class="shackle">
              <path d="M42 60V44c0-18 12-28 22-28s22 10 22 28v16" fill="none" stroke="#f8b43a" stroke-width="12" stroke-linecap="round"/>
            </g>
            <circle class="keyhole" cx="64" cy="84" r="8" fill="#cf7c00"/>
          </svg>
          <div class="label">Odszyfruj</div>
        </button>
      </div>

      <!-- NOTATKA -->
      <div class="tile note" role="listitem">
        <button type="button" class="btn" aria-label="Utwórz nową notatkę">
          <svg class="icon" viewBox="0 0 128 128" aria-hidden="true">
            <defs>
              <linearGradient id="gold3" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#ffde91"/>
                <stop offset="1" stop-color="#f8b43a"/>
              </linearGradient>
            </defs>
            <rect x="30" y="18" width="70" height="92" rx="10" fill="url(#gold3)"/>
            <rect x="22" y="18" width="12" height="92" rx="6" fill="#f8b43a"/>
            <circle cx="28" cy="34" r="5" fill="#cf7c00"/>
            <circle cx="28" cy="52" r="5" fill="#cf7c00"/>
            <circle cx="28" cy="70" r="5" fill="#cf7c00"/>
            <rect class="line l1" x="42" y="36" width="42" height="6" rx="3" fill="#fff" opacity=".9"/>
            <rect class="line l2" x="42" y="54" width="42" height="6" rx="3" fill="#fff" opacity=".9"/>
            <rect class="line l3" x="42" y="72" width="32" height="6" rx="3" fill="#fff" opacity=".9"/>
            <path class="corner" d="M100 18 L100 34 L84 18 Z" fill="#f1a51c"/>
          </svg>
          <div class="label">Nowa notatka</div>
        </button>
      </div>

    </div>
  </main>

  <footer>
    <div class="footer-wrap">
      <div>© <span id="year"></span> <strong>patchersi.app</strong> — Wszelkie prawa zastrzeżone.</div>
      <div style="opacity:.8">Interfejs: NoteYourBusiness</div>
    </div>
  </footer>

  <script>
    // Theme toggle
    const switchEl = document.getElementById('themeSwitch');
    const setPressed = (on) => switchEl.setAttribute('aria-pressed', on ? 'true' : 'false');
    switchEl.addEventListener('click', () => { document.body.classList.toggle('light'); setPressed(document.body.classList.contains('light')); });
    switchEl.addEventListener('keydown', (e) => { if(e.key==='Enter' || e.key===' '){ e.preventDefault(); switchEl.click(); }});

    // Ripple
    document.querySelectorAll('.tile .btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const tile = e.currentTarget.closest('.tile');
        const r = document.createElement('span');
        r.className = 'ripple';
        r.style.width = r.style.height = Math.max(tile.offsetWidth, tile.offsetHeight) + 'px';
        const rect = tile.getBoundingClientRect();
        r.style.left = (e.clientX - rect.left) + 'px';
        r.style.top  = (e.clientY - rect.top)  + 'px';
        tile.appendChild(r); r.addEventListener('animationend', () => r.remove());
      });
    });

    // year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
